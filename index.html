<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            overflow-y: hidden; /* Hide main scrollbar for dashboard feel */
        }
        @media (max-width: 1024px) {
            body {
                overflow-y: auto; /* Allow scroll on mobile */
            }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- Icons (Inline SVG) ---
        const IconUser = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
        );
        const IconSearch = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
        );
        const IconCalendar = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
        );
        const IconFileText = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />
                <line x1="10" y1="9" x2="8" y2="9" />
            </svg>
        );
        const IconExternalLink = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                <polyline points="15 3 21 3 21 9" />
                <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
        );
        const IconChevronDown = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 12 15 18 9" />
            </svg>
        );
        const IconCheck = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12" />
            </svg>
        );
        const IconAlertCircle = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
        );
        const IconMaximize = ({ className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                <path d="M3 16v3a2 2 0 0 0 2 2h3" />
            </svg>
        );

        // --- Data ---
        const EMPLOYEES_DATA = [
        {
            "Code": "0067001",
            "FullName": "นางสาวเอไอ เจนเนอเรชั่นซี",
            "FirstNameTh": "เอไ��",
            "FirstNameEn": "Ai",
            "LastNameTh": "เจนเนอเรชั่นซี",
            "LastNameEn": "generation z",
            "NickName": "ฮารุ",
            "Email": "trg.hrm@thairunggroup.co.th",
            "CompanyCode": "00",
            "DepartmentCode": "00",
            "DepartmentName": "ไทยรุ่งกรุ๊ป",
            "PositionName": "เจ้าหน้าที่ทรัพยากรบุคคล(อาวุโส)"
        },
        // ... (remaining employee data unchanged) ...
        ];

        // --- App placeholder ---
        function App(){
            const [q, setQ] = useState("");
            const filtered = useMemo(()=> {
                if(!q) return EMPLOYEES_DATA.slice(0,50);
                const term = q.toLowerCase();
                return EMPLOYEES_DATA.filter(e => (
                    (e.FullName||"").toLowerCase().includes(term) ||
                    (e.NickName||"").toLowerCase().includes(term) ||
                    (e.Email||"").toLowerCase().includes(term) ||
                    (e.Code||"").toLowerCase().includes(term)
                )).slice(0,200);
            },[q]);

            return (
                <div className="p-6">
                    <div className="mb-4 flex items-center gap-2">
                        <IconSearch className="text-slate-500" />
                        <input value={q} onChange={e=>setQ(e.target.value)} placeholder="ค้นหาชื่อ หรือ รหัส" className="p-2 border rounded w-full" />
                    </div>
                    <div>
                        {filtered.length===0 ? (
                            <div className="text-slate-500">ไม่พบข้อมูล</div>
                        ) : (
                            <ul>
                                {filtered.map(emp=> (
                                    <li key={emp.Code} className="py-2 border-b">
                                        <div className="font-medium">{emp.FullName} <span className="text-sm text-slate-500">({emp.NickName})</span></div>
                                        <div className="text-sm text-slate-600">{emp.PositionName} • {emp.DepartmentName}</div>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
